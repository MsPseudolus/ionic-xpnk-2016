<ion-modal-view>
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Retweet</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row" id="twClose">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col" ng-click="closeModal();"><i class="icon ion-close"></i></div>
      </div>
      <div class="list">
        <div class="item item-input-inset twTextInput">
          <label class="item-input-wrapper">
            <textarea rows="4" cols="50" placeholder="My comment (not required)" ng-model="tweet.message" ng-maxlength="140"></textarea>
          </label>
        </div>
          <input type="hidden" ng-model="contact.tweeter">
          <input type="hidden" ng-model="contact.name">
          <input type="hidden" ng-model="contact.info">
          <input type="hidden" ng-model="contact.charCount">
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <span id="charCount">{{contact.charCount-tweet.message.length}}</span>
        </div>
        <div class="col">
<!--TODO write a scope function that will output tweet.message to the console.log and add that as a third function to ng-click-->
          <button class="button button-small button-twaction" ng-click="reTweet(tweet.message); closeModal();">Retweet</button>
        </div>
      </div><!--end row-->
      <div class="row">
        <div class="col item origTwt">
          <span id="contact.name" ng-bind-html="contact.oembed">
          </span>
        </div>
      </div>
    </ion-content>
  </div>
</ion-modal-view>
