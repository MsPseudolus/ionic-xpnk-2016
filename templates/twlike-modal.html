<ion-modal-view>
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">like</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row" id="twClose">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col" ng-click="closeModal();"><i class="icon ion-close"></i></div>
      </div>
      <div class="row">
        <div class="col item origTwt">
          <span id="contact.name" ng-bind-html="contact.oembed">
          </span>
        </div>
      </div>
      <div class="list">

          <input type="hidden" ng-model="contact.name">
          <input type="hidden" ng-model="contact.info">

      </div>

      <button class="button button-small button-twaction" ng-click="twLike(); closeModal();">Like</button>
    </ion-content>
  </div>
</ion-modal-view>
